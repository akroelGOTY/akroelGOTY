name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: akroelGOTY
          outputs: |
            dist/snake.svg?palette=darkblue
            dist/snake-dark.svg?palette=darkblue
          palette: |
            darkblue:
              - "#0d1117"
              - "#161b22"
              - "#1f6feb"
              - "#388bfd"
              - "#58a6ff"

      - name: Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

